<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Image Comparison Tool</title>
<link rel="icon" href="data:,">
<script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jquery-mousewheel@3.1.13/jquery.mousewheel.min.js"></script>
<script type='text/javascript' src="https://cdn.jsdelivr.net/npm/resemblejs@5.0.0/resemble.min.js"></script>
<script type='text/javascript' src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
<link rel="stylesheet" href="files/compareImages.css">
</head>
<body>

<div id="header">
	<span id="title">Image Comparison Tool</span>
	<label><input id="displayDetails" type="checkbox" checked="">Display details</label>
	<label><input id="displayExif" type="checkbox" checked="">Display EXIF</label>
	<label><input id="pixelated" type="checkbox" checked="">Pixelated</label>
	<label><input id="rightPanel" type="checkbox" checked="">Display right panel</label>
	<button id="stack">Hold to swap</button>
	<button id="play">Play/Pause</button>
	<a id="github" href="https://github.com/coo11/Image-Comparison-in-Browser">View on Github</a>
</div>

<div id="content">
	<div id="left" class="block">
		<div class="center">Drag and drop image or video here!</div>
		<button class="zoom">100 %</button>
	</div>
	<div id="mid" class="block">
		<div class="center">Drag and drop image or video here!</div>
		<button class="zoom">100 %</button>
	</div>
	<div id="right" class="block">
		<div class="center"></div>
		<img class="main"></img>
		<div class="details"></div>
		<div id="resemble">
			Color: <label><input type="radio" checked="" name="resemble-color">Pink</label>
			<label><input type="radio" name="resemble-color">Yellow</label><br>
			Ignore: <label><input type="radio" checked="" name="resemble-ignore">Nothing</label>
			<label><input type="radio" name="resemble-ignore">Less</label>
			<label><input type="radio" name="resemble-ignore">Colors</label><br>
			Mode: <label><input type="radio" checked="" name="resemble-mode">Flat</label>
			<label><input type="radio" name="resemble-mode">Move</label>
			<label><input type="radio" name="resemble-mode">Flat diff</label>
			<label><input type="radio" name="resemble-mode">Move diff</label>
			<label><input type="radio" name="resemble-mode">Diff only</label>
		</div>
	</div>
<div>

<script type='text/javascript' src="files/compareImages.js"></script>
</body>
</html>
